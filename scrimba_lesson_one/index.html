<html>

<head>

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<body>
  <div id="root"></div>
  <script type="text/babel">

      return (
        <h1>This is a test of adding a custom component in React!</h1>
      )
    }

    ReactDOM.render(
      <div>
        <h1>Heya</h1>
        <ul>List Items
          <li>item #1</li>
          <li>item #2</li>
        </ul>
        <CustomComponent />
      </div>, document.getElementById("root"))
  </script>
</body>
